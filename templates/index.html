<!DOCTYPE html>
<html>
<head>
    <title>Upload Eye Image</title>
</head>
<body>
    <h1>Upload Your Eye Image</h1>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload Eye</button>
    </form>
</body>
</html>
